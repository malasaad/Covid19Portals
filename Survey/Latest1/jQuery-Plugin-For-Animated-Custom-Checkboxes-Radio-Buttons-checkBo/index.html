<h1>jQuery checkBo Plugin Examples</h1>
  <form>
    <h3>Checkboxes</h3>
    <ul class="list-unstyled">
      <li>
        <label class="cb-checkbox cb-sm">
          <input type="checkbox" />
          Small Checkbox </label>
      </li>
      <li>
        <label class="cb-checkbox">
          <input type="checkbox" />
          Default Checkbox </label>
      </li>
      <li>
        <label class="cb-checkbox cb-md">
          <input type="checkbox" />
          Medium Checkbox </label>
      </li>
      <li>
        <label class="cb-checkbox cb-lg">
          <input type="checkbox" />
          Large Checkbox </label>
      </li>
    </ul>
    <h3>Radio buttons</h3>
    <ul class="list-unstyled">
      <li>
        <label class="cb-radio cb-sm">
          <input type="radio" />
          Small Radio </label>
      </li>
      <li>
        <label class="cb-radio">
          <input type="radio" />
          Default Radio </label>
      </li>
      <li>
        <label class="cb-radio cb-md">
          <input type="radio" />
          Medium Radio </label>
      </li>
      <li>
        <label class="cb-radio cb-lg">
          <input type="radio" />
          Large Radio </label>
      </li>
    </ul>
    <h3>Check all with one click</h3>
    <table class="table table-bordered table-striped">
    <tr>
        <th style="width: 110px;">
            <label class="cb-checkbox m-0" id="check-all">
                <input type="checkbox" name="check-all" />
                Check All
            </label>
        </th>
        <th class="text-center">Number</th>
      </tr>
    <tr class="checkbox-row">
        <td><label class="cb-checkbox m-0"><input type="checkbox"  name="a" /> ABCD</label></td>
        <td class="text-center">#1234</td>
      </tr>
    <tr class="checkbox-row">
        <td><label class="cb-checkbox m-0"><input type="checkbox"  name="a" /> EFGH</label></td>
        <td class="text-center">#5678</td>
      </tr>
    <tr class="checkbox-row">
        <td><label class="cb-checkbox m-0"><input type="checkbox"  name="a" /> IJKL</label></td>
        <td class="text-center">#9010</td>
      </tr>
</table>
<h3>Show</h3>
<label class="cb-radio" data-show="#block1">
            <input type="radio" name="radio-show" />
            Show Block #1
        </label><div class="well is-hidden" id="block1">Block #1</div>
        <h3>Hide</h3>
<label class="cb-radio" data-hide="#block2">
            <input type="radio" name="radio-hide" />
            Hide Block #2
        </label><div class="well" id="block2">Block #3</div>
  <h3>Switch</h3>
  <div class="cb-switcher-group">
 <span class="cb-state">OFF</span>
 <div class="cb-switcher">
  <label class="inner-switcher"><input type="checkbox"/></label>
 </div>
 <span class="cb-state">ON</span>
</div>
<div class="cb-switcher">
 <label class="inner-switcher">
  <input type="checkbox" data-state-on="ON" data-state-off="OFF"/>
 </label>
 <span class="cb-state">ON</span>
</div>
<div class="cb-switcher">
 <label class="inner-switcher">
  <input type="checkbox" checked data-state-on="ON" data-state-off="OFF"/>
 </label>
 <span class="cb-state">ON</span>
</div>

  </form>
