                                                    <small class="text-navy">Normal Bootstrap elements</small>
                                                </label>

                                                <div class="col-md-9 col-sm-9 ">
                                               
												  <div class="radio">
                                                        <label>
                                                            <input type="radio" class="flat" checked name="iCheck">
                                                            Checked
                           
                                                        </label>
                                                    </div>
                                                    <div class="radio">

                                                        </label>
                                                    </div>

                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" class="flat" name="iCheck3" disabled="disabled" checked>

                                                </div>
